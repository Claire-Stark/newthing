<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		svg{
			border:1px red solid;
		}
	</style>

</head>
<body>
	<p>hello</p>
	<h2>bye again</h2>
	<svg viewBox="0 0 100 100">
		<!-- stroke-dashArray="150" stroke-dashOffset="150" -->
		<path  stroke="red" fill="none" d="M53.2,33.6c-1-1.4-3-1.6-4.2-0.4L11.7,70.1c-1.2,1.2-1,3.2,0.3,4.1c6.2,4.4,14,6.2,21.9,4.9c3.6-0.6,7-1.9,10.1-3.8   C59.1,66.2,62.2,46.9,53.2,33.6z"/>
		<path stroke="red" fill="none" d="M86,36.1c-1.4-1.4-1.4-1.8-1.5-2.2c-1.1-7.8-7.9-13.6-15.8-13.6c-4.1,0-7.9,1.5-10.9,4.3l-2.2,2.2c-0.9,0.9-1,2.3-0.2,3.3   c9.4,12.4,9,30-1.3,41.9c14.1,0.4,25.8-11,25.8-25c0-2.3-0.3-4.6-0.9-6.8c-0.2-0.6,0-1.2,0.3-1.7c0.4-0.5,0.9-0.8,1.6-0.8h4.5   C86.1,37.5,86.5,36.6,86,36.1z"/>

	</svg>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="anime.js"></script>
	<script>
		$(function(){
			$('path').each(function(i,el){
				var length= el.getTotalLength();
				$(el).attr('stroke-dasharray',length);
				$(el).attr('stroke-dashoffset',length);

			});

			var lineDrawing = anime({
				  	targets: 'svg path',
				  	strokeDashoffset: 0,

				  	easing: 'easeInOutSine',
				  	duration: 3000
				  	easing: 'easeInSine',
				  	duration: 2000

				});
		})
	</script>
	
</body>
</html>
